
<!DOCTYPE html>
<html lang="en">
<head>
<script type='text/javascript' src='//pl25778425.profitablecpmrate.com/09/03/99/0903999020af1c96f273a2f61a536cde.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Monetag Ads System</title>
    <script src='//whephiwums.com/vignette.min.js' data-zone='8956566' data-sdk='show_8956566'></script>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0837f2, #0aecca, #7006e8);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Main Container */
        .app-container {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading */
        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #0b13ed;
        }

        /* Developer Label */
        .developer-label {
            margin-bottom: 20px;
            background: linear-gradient(135deg, #12c2e9, #09e83d, #4b04e3);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
        }

        /* Spin Wheel Section */
        .spin-wheel-container {
            position: relative;
            margin: 20px 0 30px;
        }

        .spin-wheel {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: conic-gradient(#0658e6 0 90deg, #2405ed 90deg 180deg, #1E90FF 180deg 270deg, #32CD32 270deg 360deg);
            border: 10px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 4s ease-out;
        }

        /* Spin Button */
        .spin-button {
            background: linear-gradient(135deg, #0680e3, #3498db);
            color: #fff;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.6);
        }

        .spin-button:active {
            transform: scale(0.98);
        }

        /* Stats */
        .stats {
            margin-top: 20px;
            font-size: 16px;
        }

        .stats p {
            margin: 5px 0;
            color: #fff;
            opacity: 0.8;
        }

        /* Toast Notification */
        #toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 10px;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Responsive Design */
        @media screen and (max-width: 500px) {
            .spin-wheel {
                width: 180px;
                height: 180px;
            }

            .spin-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .stats {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Monetag Earn Rewards</h2>
        <div class="developer-label">Developer by Abir</div>

        <div class="stats">
            <p id="ads-watched">Watched Ads: 0</p>
            <p id="points-earned">Earned Points: 0</p>
        </div>

        <!-- Spin Wheel Section -->
        <div class="spin-wheel-container">
            <div class="spin-wheel" id="spinWheel"></div>
            <button class="spin-button" onclick="spinWheel()">Spin Lode Ads!</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        let adsWatched = 0;
        let points = 0;

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function watchAd() {
            if (typeof ni_kajol === 'function') {
                ni_kajol().then(() => {
                    adsWatched++;
                    document.getElementById('ads-watched').innerText = `Ads Watched: ${adsWatched}`;
                    showToast("Ad Watched Successfully!");
                }).catch(() => {
                    showToast("Ad failed to load.");
                });
            }
        }

        function spinWheel() {
            // Randomly select a segment (degree of rotation)
            let spinDegree = Math.floor(Math.random() * 360) + 720;  // Spin at least 2 full rotations
            const wheel = document.getElementById('spinWheel');
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${spinDegree}deg)`;

            // Calculate reward based on the final position after spin
            setTimeout(() => {
                let reward = "";
                if (spinDegree % 360 < 90) reward = "10 Points";
                else if (spinDegree % 360 < 180) reward = "20 Points";
                else if (spinDegree % 360 < 270) reward = "50 Points";
                else reward = "100 Points";

                points += parseInt(reward.split(' ')[0]);
                showToast(`You earned ${reward}!`);
                document.getElementById('points-earned').innerText = `Points Earned: ${points}`;

                // Show an ad after spin
                watchAd();
            }, 4000);  // Wait for the spin to finish
        }
        
    
    </script>
    
    
</body>
</html>
